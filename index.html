<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Homepage</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .bg-gradient-custom {
      background: linear-gradient(to bottom right, #1a1a1a, #2d2d2d, #1f2a44);
    }
    .bg-gradient-glow {
      background: linear-gradient(to right, #0d6efd, #6f42c1);
      opacity: 0.1;
    }
    .bg-card-custom {
      background: rgba(40, 40, 40, 0.5);
      backdrop-filter: blur(4px);
    }
    .bg-card-opaque {
      background: rgba(40, 40, 40, 0.8);
    }
    .border-custom {
      border-color: #444 !important;
    }
    .shadow-glow:hover {
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
    }
    .shadow-cyber {
      box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function HomePage() {
      return (
        <div className="min-vh-100 bg-gradient-custom">
          <div className="position-relative overflow-hidden py-5 px-4">
            <div className="position-absolute top-0 start-0 w-100 h-100 bg-gradient-glow"></div>
            <div className="container text-center position-relative" style={{ zIndex: 10 }}>
              <h1 className="display-4 fw-bold mb-4 text-white">
                Image <span className="text-primary">Steganography</span>
              </h1>
              <div className="mx-auto" style={{ maxWidth: '32rem' }}>
                <div className="p-4 bg-card-custom border border-custom rounded-lg shadow-glow transition-all duration-300 mb-4">
                  <p className="fs-5 text-muted fst-italic font-monospace text-center">
                    "In the realm of digital shadows, steganography is the art of hiding in plain sight."
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div className="container px-4 mb-5">
            <div className="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
              {[
                { title: "Files Processed", icon: "file-image", value: "0" },
                { title: "Successful Operations", icon: "shield", value: "0%" },
                { title: "Average Processing Time", icon: "zap", value: "0s" },
                { title: "Total Data Hidden", icon: "clock", value: "0 GB" }
              ].map((item, index) => (
                <Card key={index} title={item.title} icon={item.icon} value={item.value} />
              ))}
            </div>
          </div>
          <div className="container px-4 pb-5">
            <div className="card bg-card-opaque border-custom shadow-cyber">
              <div className="card-body">
                <h3 className="card-title fs-3 text-white d-flex align-items-center gap-2">
                  <ClockIcon />
                  Processing History
                </h3>
                <p className="card-text text-muted">
                  Recent steganography operations and their status
                </p>
                <div className="text-center py-4">
                  <p className="text-muted font-monospace">No operations performed yet</p>
                  <p className="text-muted small mt-2">
                    Start encoding, decoding, or detecting to see your history here
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Card({ title, icon, value }) {
      return (
        <div className="card bg-card-opaque border-custom shadow-sm shadow-glow transition-all duration-300">
          <div className="card-body d-flex align-items-center justify-content-between pb-2">
            <h3 className="card-title fs-6 text-muted mb-0">{title}</h3>
            {icon === "file-image" && <FileImageIcon />}
            {icon === "shield" && <ShieldIcon />}
            {icon === "zap" && <ZapIcon />}
            {icon === "clock" && <ClockIcon />}
          </div>
          <div className="card-body pt-0">
            <div className="fs-4 fw-bold text-white font-monospace">{value}</div>
          </div>
        </div>
      );
    }

    function FileImageIcon() {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4 text-primary">
          <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
          <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
          <circle cx="10" cy="12" r="2"></circle>
          <path d="m20 17-1.296-1.296a2.41 2.41 0 0 0-3.408 0L9 22"></path>
        </svg>
      );
    }

    function ShieldIcon() {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4 text-primary">
          <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
        </svg>
      );
    }

    function ZapIcon() {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-4 w-4 text-primary">
          <path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"></path>
        </svg>
      );
    }

    function ClockIcon() {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="h-6 w-6 text-primary">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HomePage />);
  </script>
</body>
</html>
